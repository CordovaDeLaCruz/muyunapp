<div>
  <div fxLayout="row" fxLayoutAlign="end">
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex="15%" fxFlex.xs="100%">
      <button mat-icon-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="filter__input" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px" fxFlex="80%"
      fxFlex.xs="100%" fxLayout.xs="column">
      <label for="search">Buscar:</label>
      <mat-form-field class="full-width" [hideRequiredMarker]="true" outline appearance="outline">
        <mat-label>Buscar </mat-label>
        <input [(ngModel)]="filtersSearch.filter" (ngModelChange)="onSearchChange()" type="text" name="search"
          autocomplete="off" matInput />
      </mat-form-field>
    </div>
  </div>
  <!--Table-->
  <div fxLayoutAlign="center">
    <div style="max-height: 200px; overflow: auto;">
      <table style="width: 500px;" mat-table [dataSource]="specieList" class="mat-elevation-z8">
        <!-- scienticName Column -->
        <ng-container matColumnDef="scienticName">
          <th mat-header-cell *matHeaderCellDef>Nombre Cient√≠fico</th>
          <td mat-cell *matCellDef="let element">{{element.scienticName}}</td>
        </ng-container>

        <!-- vernacularNameSpanish Column -->
        <ng-container matColumnDef="vernacularNameSpanish">
          <th mat-header-cell *matHeaderCellDef>Nombre Vernacular</th>
          <td mat-cell *matCellDef="let element">{{element.vernacularNameSpanish}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="clickTable(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9999" style="text-align: center;">
            No hay registros existentes con los filtros aplicados
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
